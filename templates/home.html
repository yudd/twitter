{% extends "base.html" %}
{% block body %}
  {% if current_user %}
    <div>Logged in as: {{current_user.username}}</div>
    <div>
      <a href="/post">New Twit</a>
    </div>
  {% end %}
  <h3>Recent Users</h3>
  <ul class="">
  {% for user in users %}
    <li class="">{{user.created}} -
      <a href="/feed/{{user.id}}" title="Feed for this user">{{user.username}}</a> -
      [<a href="/login/{{user.id}}" title="Login as this user">Login</a>]
      [<a href="/follow/{{user.id}}" title="Follow this user">Follow</a>]
      [<a href="/unfollow/{{user.id}}" title="Un-follow this user">Un-follow</a>]
    </li>
  {% end %}
  </ul>
  <div>
    <a href="/globalfeed">Global Feed</a>
  </div>
  <br/>
  <form action="/create" method="post">
    <div><span>Create new user:</span> <input type="text" name="username"/></div>
    <div>
      <input type="submit" value="Create"/>
    </div>
  </form>
{% end %}
